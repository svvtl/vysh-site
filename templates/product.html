{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
  <h1>{{ item.name }}</h1>
<img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.name }}" style="max-width: 300px; margin-bottom: 20px;">  <p>{{ item.description }}</p>
  <p><strong>{{ item.price }} ₴</strong></p>

  <p><a href="/products">← Назад до каталогу</a></p>
{% endblock %}
